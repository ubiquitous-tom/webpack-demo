<div id="annual-plan" class="row">
  {{!log this level="error"}}
  <div class="col-md-8">
    <h1 class="formhead">Plans</h1>
  </div>
  <div class="col-md-8">
    <p>
      Your Annual Plan renews on {{ renewalDate }}. ({{ currSymbol }}{{
      subscriptionAmount }}/yr)<br />
      {{ tagline }}
    </p>
  </div>
</div>
<div class="row">
  <div class="col-md-8">
    <a href="#" class="switch-to-monthly">
      Switch to Monthly Plan ({{ currSymbol }}{{ monthlySubscriptionAmount}}/mo)
    </a>
  </div>
</div>
