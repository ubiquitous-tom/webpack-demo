<h1>Change your Email</h1>
<p>If you wish to change your e-mail, please provide the details below.</p>

<form id="changeEmailForm" class="form-change-email">
  <div class="form-group">
    <label for="Email"> E-Mail<span class="req">*</span> </label>
    <input
      type="email"
      class="form-control"
      name="Email"
      id="Email"
      type="email"
      required
    />
  </div>
  <div class="form-group">
    <label for="ConfirmEmail"> Confirm E-Mail<span class="req">*</span> </label>
    <input
      type="email"
      class="form-control"
      name="ConfirmEmail"
      id="ConfirmEmail"
      type="email"
      required
    />
  </div>

  <div id="changeEmailAlert" class="alert hidden"></div>

  <button type="submit" id="changeEmailSubmit" class="btn btn-primary">
    CHANGE EMAIL
  </button>
</form>

<div
  id="changeEmailModal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="changeEmailLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          <span aria-hidden>&times;</span>
        </button>
        <h4 id="confirm-cancel-label" class="modal-title">CHANGE EMAIL</h4>
      </div>
      <div class="modal-body">
        <p id="changeEmailStatus"></p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary btn-confirmation" data-dismiss="modal">
          OKAY
        </button>
      </div>
    </div>
  </div>
</div>
