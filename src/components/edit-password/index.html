<h1><atv:il8n var="CHANGE-YOUR-PASSWORD" /></h1>
<p><atv:il8n var="MINIMUM-CHARACTERS" /></p>

<form id="changePasswordForm" class="form-change-password">
  <div class="form-group">
    <label for="Password" class="control-label">
      <atv:il8n var="PASSWORD" /><span class="req">*</span>
    </label>
    <input
      type="password"
      name="Password"
      id="Password"
      class="form-control"
      minlength="6"
      required
    />
  </div>
  <div class="form-group">
    <label for="ConfirmPassword" class="control-label">
      <atv:il8n var="CONFIRM-PASSWORD" /><span class="req">*</span>
    </label>
    <input
      type="password"
      name="ConfirmPassword"
      id="ConfirmPassword"
      class="form-control"
      minlength="6"
      required
    />
  </div>

  <div id="changePasswordAlert" class="alert hidden"></div>

  <button type="submit" id="changePasswordSubmit" class="btn btn-primary">
    <atv:il8n var="CHANGE-PASSWORD" />
  </button>
</form>

<div
  id="changePasswordModal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="changePasswordLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          <span aria-hidden>&times;</span>
        </button>
        <h4 id="confirm-cancel-label" class="modal-title">
          <atv:il8n var="CHANGE-PASSWORD" />
        </h4>
      </div>
      <div class="modal-body">
        <p id="changePasswordStatus"></p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary btn-confirmation" data-dismiss="modal">
          <atv:il8n var="OKAY" />
        </button>
      </div>
    </div>
  </div>
</div>
